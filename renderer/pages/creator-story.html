<div id="creator-story">
    <button class="button-red" id="return" onclick="goTo(2)">Retour</button>
    <input onkeyup="updateStoryName()" onchange="updateStoryName()" type="text" name="name-story" id="name-story">

    <div class="actions">
        <button class="button-hover" onclick="updateIsReady()" id="button-is-ready"> - </button>
        <button class="button-hover" onclick="addChapter()">Ajouter un chapitre</button>
        <button class="button-hover" onclick="exportStory()" > Exporter </button>
    </div>
    
    <h2>Chapitres</h2>
    <ul id="ensemble-chapters"></ul>

    <button class="button-red button-hover" onclick="deleteStory()">Supprimer l'histoire</button>
</div>
