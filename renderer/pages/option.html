<div id="option">
    <button class="button-red" id="return" onclick="goTo(0)">Retour</button>
    <h1>Options</h1>
    <h2>écrans</h2>
    <div>
        <p>pleins écran</p>
        <input type="checkbox" name="fullscreen" id="checkboxFullScreen" onchange="fullScreen(this.checked)">
    </div>
    <div>
        <p>choix du mode</p>
        <div class="ensemble-input">
            <button class="button-hover" onclick="open1Screen()"> 1 écran </button>
            <button class="button-hover" onclick="open2Screens()"> 2 écrans </button>
            <button class="button-hover"> 1 écran + telephone</button>
        </div>
    </div>
    <h2>audio</h2>
    <div>
        <p>volume</p>
        <div class="ensemble-input">
            <p id="numberVolume"></p>
            <input oninput="updateVolume(this.value)" type="range" name="volume" id="inputVolume" min="0" max="10">
        </div>
    </div>

</div>

<script src="scripts/option.js" defer></script>
